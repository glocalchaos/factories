summary: "Get data for specific factory by categories"
description: "Get detalization for <factory_name> for different categories"
produces:
- "application/json"
parameters:
  - name: factory_name
    in: path
    type: string
    required: true
  - name: period
    in: query
    type: string
    enum: ['daily', 'range']
    required: false
  - name: transport_type
    in: query
    type: string
    required: false
  - name: product_category
    in: query
    type: string
    required: false
  - name: from
    in: query
    type: date
    required: false
  - name: to
    in: query
    type: date
    required: false
responses:
  200:
    description: Successful Return
  400:
    description: Failed Query
  404:
    description: Factory Not Found